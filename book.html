    <div class="section_book">

    <section class="form">
      <div class="form-container">
        <h5 data-t="form_about_you">About You</h5>
        <form id="userForm">
          <label data-t="first_name" for="first name">First Name *</label>
          <input
            type="text"
            id="nameInput"
            name="firstName"
            placeholder="Enter your first name"
            required
          />

          <label data-t="last_name" for="last name">Last Name *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />

          <label data-t="form_email" for="email">E-mail *</label>
          <input
            type="email"
            id="emailInput"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label data-t="form_mobilephone" for="tel">Mobile phone *</label>
          <input
            type="tel"
            id="phoneInput"
            name="tel"
            placeholder="Enter your mobile phone"
            required
          />

          <label data-t="pref_date" for="date">Preferred date *</label>
          <input
            type="date"
            id="dateInput"
            name="date"
            placeholder="Enter preferred date"
            required
          />

          <button data-t="btn_submit" type="submit" class="btn_submit">
            Submit
          </button>
        </form>
      </div>
    </section>
